- name: Start server
  hosts: all
  gather_facts: true
  tasks:
    - name: Nginx proxy server
      docker_container:
        name: nginx-proxy
        state: started
        image: "jwilder/nginx-proxy:latest"
        restart_policy: unless-stopped
        network_mode: host
        restart: false
        volumes:
          - "/etc/nginx/certs:/etc/nginx/certs"
          - "/etc/nginx/vhost.d:/etc/nginx/vhost.d"
          - "/usr/share/nginx/html:/usr/share/nginx/html"
          - "/var/run/docker.sock:/tmp/docker.sock:ro"

    - name: Nginx proxy companion
      docker_container:
        name: nginx-proxy-companion
        state: started
        image: "jrcs/letsencrypt-nginx-proxy-companion:latest"
        restart_policy: unless-stopped
        network_mode: host
        restart: false
        volumes:
          - "/etc/nginx/certs:/etc/nginx/certs"
          - "/etc/nginx/vhost.d:/etc/nginx/vhost.d"
          - "/usr/share/nginx/html:/usr/share/nginx/html"
          - "/var/run/docker.sock:/var/run/docker.sock:ro"
        env:
          DEFAULT_EMAIL: "proto@protolambda.com"
          NGINX_PROXY_CONTAINER: nginx-proxy

    - name: Start server
      docker_container:
        name: "clremap"
        state: started
        image: "protolambda/clremap:latest"
        pull: true
        restart_policy: unless-stopped
        network_mode: bridge
        ports: # Cannot run on host network due to nginx proxy
          - "5000:5000"
        restart: "true"
        command: "--port=5000 --self=https://consensuslayer.news"
        env:
          VIRTUAL_HOST: "consensuslayer.news"
          VIRTUAL_PORT: "5000"
          LETSENCRYPT_HOST: "consensuslayer.news"
          LETSENCRYPT_EMAIL: "proto@protolambda.com"